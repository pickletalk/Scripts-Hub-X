<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Auto Joiner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .loading {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #ffc107;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .param-info {
            text-align: left;
            margin-top: 15px;
        }
        
        .param-info code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Roblox Auto Joiner</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <div>Checking parameters...</div>
        </div>
        
        <div class="info">
            <strong>How to use:</strong>
            <div class="param-info">
                Add these parameters to the URL:
                <br>‚Ä¢ <code>placeId</code> - The game's place ID
                <br>‚Ä¢ <code>gameInstanceId</code> - The server's job ID
                <br><br>
                <strong>Example:</strong><br>
                <code>https://user.github.io/repo/?placeId=123456789&gameInstanceId=abc-def-123</code>
            </div>
        </div>
        
        <button id="retryBtn" class="retry-btn" style="display: none;" onclick="checkAndJoin()">
            Try Again
        </button>
    </div>

    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function updateStatus(message, type, showRetry = false) {
            const statusDiv = document.getElementById('status');
            const retryBtn = document.getElementById('retryBtn');
            
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            
            retryBtn.style.display = showRetry ? 'block' : 'none';
        }
        
        function joinRobloxGame(placeId, gameInstanceId) {
            try {
                // Create the Roblox protocol URL
                const robloxURL = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
                
                updateStatus('üöÄ Launching Roblox...', 'success');
                
                // Try to open with Roblox protocol
                window.location.href = robloxURL;
                
                // Fallback: Try opening Roblox website after a short delay
                setTimeout(() => {
                    const webURL = `https://www.roblox.com/games/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
                    window.open(webURL, '_blank');
                    
                    updateStatus('‚úÖ Join request sent! If Roblox didn\'t open automatically, check your browser for the new tab.', 'success', true);
                }, 2000);
                
            } catch (error) {
                console.error('Error joining game:', error);
                updateStatus('‚ùå Failed to join the game. Please make sure Roblox is installed.', 'error', true);
            }
        }
        
        function validateParameters(placeId, gameInstanceId) {
            if (!placeId || !gameInstanceId) {
                return {
                    valid: false,
                    message: '‚ùå Missing required parameters. Please check the URL and make sure both placeId and gameInstanceId are provided.'
                };
            }
            
            // Basic validation
            if (!/^\d+$/.test(placeId)) {
                return {
                    valid: false,
                    message: '‚ùå Invalid placeId format. PlaceId should be a number.'
                };
            }
            
            if (gameInstanceId.length < 10) {
                return {
                    valid: false,
                    message: '‚ùå Invalid gameInstanceId format. GameInstanceId seems too short.'
                };
            }
            
            return { valid: true };
        }
        
        function checkAndJoin() {
            updateStatus('<div class="spinner"></div><div>Checking parameters...</div>', 'loading');
            
            // Get parameters from URL
            const placeId = getURLParameter('placeId');
            const gameInstanceId = getURLParameter('gameInstanceId');
            
            // Validate parameters
            const validation = validateParameters(placeId, gameInstanceId);
            
            if (!validation.valid) {
                updateStatus(validation.message, 'error', true);
                return;
            }
            
            // Show what we found
            updateStatus(`üîç Found game parameters:<br>Place ID: ${placeId}<br>Instance ID: ${gameInstanceId}<br><br>Attempting to join...`, 'loading');
            
            // Wait a moment then try to join
            setTimeout(() => {
                joinRobloxGame(placeId, gameInstanceId);
            }, 2000);
        }
        
        // Auto-start when page loads
        window.addEventListener('load', () => {
            setTimeout(checkAndJoin, 1000);
        });
        
        // Handle visibility change (when user comes back to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // User came back to the tab, likely means Roblox didn't open
                const statusDiv = document.getElementById('status');
                if (statusDiv.classList.contains('loading') || statusDiv.innerHTML.includes('Launching')) {
                    updateStatus('‚ö†Ô∏è Having trouble opening Roblox? Make sure the Roblox app is installed and try again.', 'error', true);
                }
            }
        });
    </script>
</body>
</html>
